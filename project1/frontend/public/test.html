<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 { font-size: 48px; margin-bottom: 20px; }
        p { font-size: 24px; }
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Static Test Page Works!</h1>
        <p>این یک صفحه HTML ساده است</p>
        <p>URL: <span id="url"></span></p>
        <div>
            <a href="/">برو به /</a>
            <a href="/login">برو به /login</a>
        </div>
    </div>
    <script>
        document.getElementById('url').textContent = window.location.href;
        console.log('Static HTML loaded successfully!');
    </script>
</body>
</html>
